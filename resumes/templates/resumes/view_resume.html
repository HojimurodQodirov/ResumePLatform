{% extends "base.html" %}
{% block title %}Детали Резюме{% endblock %}
{% block content %}
<div class="resume-detail-container">
    <h2>{{ resume.user }}</h2>
    <p><strong>образования:</strong> {{resume.education}}</p>
    <p><strong>Опыт:</strong> {{ resume.experience }}</p>
    <p><strong>Навыки:</strong> {{ resume.skills}}</p>
    <p><strong>Телефон:</strong> {{ resume.phone }}</p>
    <p><strong>Электронная почта:</strong> {{ resume.email }}</p>

</div>
{% endblock %}
