{% extends "base.html" %}
{% block title %}Список Мест Работы{% endblock %}
{% block content %}
<div class="workplace-list-container">
    <h2>Список Резюме</h2>
    <ul>
        {% for resume in resumes %}
        <li>
            <a href="{% url 'view_resume' resume.pk %}">{{ resume.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
