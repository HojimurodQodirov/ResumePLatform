{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="signup-container">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </form>
</div>
{% endblock %}
